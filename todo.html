<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap cdn link   -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- External css sheet link  -->
  <link rel="stylesheet" href="style.css">
  <!-- favicon logo icon  -->
  <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/386/388/png-clipart-computer-icons-sign-up-button-miscellaneous-text-thumbnail.png" type="image/x-icon">
  <style>
      
</style>
</head>
<body style="background-image: url(https://wallpaperset.com/w/full/5/2/f/46724.jpg);">
    
    <div class="container todo-container">
        <h2 class="text-center mb-4">Todo List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary add" onclick="addTask()">Add</button>
            </div>
        </div>
        <ul id="taskList" class="list-group">
            
        </ul>
    </div>

    <!-- javascript link  -->
    <script src="todo.js" defer></script>
</body>
</html>
